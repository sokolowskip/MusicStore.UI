<div class='md-padding category-cards' layout="row" layout-wrap>
	<md-card ng-repeat="album in albumsCtrl.albums" layout-padding>
		<md-card-content>
            <div>
				<h2>{{album.name}}</h2>
            	<image ng-src="{{album.imgSrc}}">
            </div>
		</md-card-content>
	</md-card>
</div>
<md-button href="#/new-album/{{albumsCtrl.genreId}}">Add new</md-button>
